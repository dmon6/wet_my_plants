{% extends "layout.html" %}
{% block content %}
  <h1>Pictures Page</h1>
  {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.description }}</a>
            </div>            
            <img src="{{url_for('static', filename=post.filename)}}" alt={{post.description}} width="600" height="500" />
          </div>
        </article>
    {% endfor %}
{% endblock content %}
